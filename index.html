<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>\
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    
    <div class="main-login">
        <div class="left-side" style="background-color: #7A0BC0;" >
            <img class="imagem" src="images/Picture SignUp.jpeg">

        </div>
        <div class="right-login">
        
            <h1 class="titulo" style="margin-top: 12px">Login</h1>
            <div class="textfield">
                <label for="user" style="font-weight: 500; font-size: 20px; margin-left: 10%; margin-bottom: 5%; letter-spacing: 1px;">Username</label>
                <input type="text" name="user" placeholder="exemplo@email.com"><br><br>

                <label for="password" style="font-weight: 500; font-size: 20px; margin-left: 10%; letter-spacing: 1px;" >Password</label><br><br>
                <input type="password" name="password" placeholder="&#10033;&#10033;&#10033;&#10033;&#10033;&#10033;&#10033;&#10033;">
                <p class="conectado"><img class="checkbox"src="images/checkbox.png"><span class="contentspan">Permanecer conectado</span><a class="esqueceu"href="Registrarse.html">Esqueceu a senha?</a></p><br> 

                <button class="btn-login" style="margin-top: 7%">Login</button>
                <p class="naotemconta">Não tem uma conta ? <a style="letter-spacing: 1px;"href="Registrarse.html">Registrar-se</a></p>
                <p class="singinwith" style="margin-top: 20px"> --- OR ---</p>
                <p class="singinwith" > Faça o login com</p>
                <div class="redessociais">
                <img class="google" src="images/redes.svg" style="margin-left: 45px">
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
